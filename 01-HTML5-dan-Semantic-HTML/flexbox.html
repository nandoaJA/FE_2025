<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrapper {
        display: flex;
        height: 300px;
        border: 2px solid #333;
      }

      .sidebar {
        /* UKURAN TETAP */
        width: 200px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
      }

      .main-content {
        /* UKURAN ELASTIS */
        flex: 1;
        background-color: #ecf0f1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h4>Sidebar</h4>
        <p>Lebar saya selalu 200px, tidak peduli layar besar atau kecil.</p>
      </div>

      <div class="main-content">
        <h4>Konten Utama</h4>
        <p>
          Saya akan melebar dan menyempit mengikuti sisa ruang yang ada di layar
          Anda.
        </p>
      </div>
    </div>
  </body>
</html>
