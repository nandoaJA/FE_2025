<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* RESET STANDAR */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 50px;
        background-color: #f0f0f0;
      }

      /* CONTAINER INDUK */
      .container-luar {
        width: 100%;
        height: 400px;
        border: 3px dashed #333; /* Garis Putus-putus untuk batas luar */
        position: relative; /* Menjadi patokan untuk posisi absolute */
        background-color: rgb(255, 251, 0);
        display: grid;
        grid-template-columns: 1fr 1fr; /* Membagi dua kolom sama besar */
        /* Sekarang jika Anda buka Inspect Element, angka 1, 2, 3 akan muncul */
      }

      /* BOX 1: DEMO MARGIN DAN PADDING */
      .kotak-merah {
        width: 200px;
        background-color: #ffcccc;
        border: 20px solid red; /* Batas asli elemen */

        /* IMPLEMENTASI */
        margin: 30px; /* Memberi jarak di LUAR garis merah */
        padding: 20px; /* Memberi jarak di DALAM garis merah */
      }

      .konten-dalam {
        background-color: white;
        border: 1px solid black; /* Menunjukkan batas konten setelah dipush padding */
        text-align: center;
      }

      /* BOX 2: DEMO POSITION ABSOLUTE */
      .kotak-biru {
        width: 150px;
        height: 100px;
        background-color: #cce5ff;
        border: 2px solid blue;

        /* IMPLEMENTASI POSITION */
        position: absolute; /* Melayang bebas */
        bottom: 20px; /* Jarak dari bawah kontainer luar */
        right: 20px; /* Jarak dari kanan kontainer luar */

        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container-luar">
      <div class="kotak-merah">
        <div class="konten-dalam">BOX 1 (Relative)</div>
      </div>

      <div class="kotak-biru">BOX 2 (Absolute)</div>
    </div>
  </body>
</html>
